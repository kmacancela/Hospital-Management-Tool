<div class="container" style="text-align: center; margin: 0 auto;">
    <div ng-controller="medicineController">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <ul class="nav nav-tabs">
                    <!-- Button Trigger for Create Batch Modal -->
                    <li role="button" class="pull-right" data-toggle="modal" data-target="#createMedicineModal">
                        <a>Create Medicine<span class="glyphicon glyphicon-plus" aria-hidden="true">
                    </span></a>
                    </li>
                </ul>
            </div>
        </div>
    <table id="medicineTable" datatable="ng" class="table table-striped table-bordered" width="100%" role="grid">
        <thead>
        <tr>
            <th class="sorting">Medicine ID</th>
            <th class="sorting">Name</th>
            <th class="sorting">Type</th>
            <th class="sorting">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="medicine in medicines">
            <td>{{medicine.id}}</td>
            <td>{{medicine.name}}</td>
            <td>{{medicine.type}}</td>
            <td>{{medicine.price}}</td>
        </tr>
        </tbody>
    </table>
</div>


<form class="form-horizontal" role="form" ng-submit="createMedicine()">
    Name: <input type="text" ng-model="name">
    Type: <input type="text" ng-model="type">
    Phone Number: <input type="text" ng-model="price">
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>

<br>

Find By
<form class="form-horizontal" role="form" ng-submit="getMedicine()">
    Medicine ID: <input type="text" ng-model="id">
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>

<br>

Edit patient
<form class="form-horizontal" role="form" ng-submit="editMedicine()">
    Medicine ID: <input type="text" ng-model="id">
    Name: <input type="text" ng-model="name">
    Type: <input type="text" ng-model="type">
    Price: <input type="text" ng-model="price">
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>

<br>

</div>
