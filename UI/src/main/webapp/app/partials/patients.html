<div>
    <table id="patientTable" datatable="ng" class="table table-striped table-bordered" width="100%" role="grid">
        <thead>
        <tr>
            <th class="sorting">Patient ID</th>
            <th class="sorting">First Name</th>
            <th class="sorting">Last Name</th>
            <th class="sorting">Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="patient in patients">
            <td>{{patient.id}}</td>
            <td>{{patient.firstName}}</td>
            <td>{{patient.lastName}}</td>
            <td>{{patient.phoneNumber}}</td>
        </tr>
        </tbody>
    </table>
</div>


<form class="form-horizontal" role="form" ng-submit="createPatient()">
    First Name: <input type="text" ng-model="firstName">
    Last Name: <input type="text" ng-model="lastName">
    Phone Number: <input type="text" ng-model="phoneNumber">
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>

<br>

Find By
<form class="form-horizontal" role="form" ng-submit="getPatient()">
    Patient ID: <input type="text" ng-model="id">
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>

<br>

Edit patient
<form class="form-horizontal" role="form" ng-submit="editPatient()">
    Patient ID: <input type="text" ng-model="id">
    First Name: <input type="text" ng-model="firstName">
    Last Name: <input type="text" ng-model="lastName">
    Phone Number: <input type="text" ng-model="phoneNumber">
    <input type="submit" value="Submit" class="btn btn-primary"/>
</form>
